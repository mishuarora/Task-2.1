<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deakin Newsletter</title>
    
   <link rel="stylesheet" href="/2.1main.css">
</head>
<body>
<div class="container">
        <form action="/" method="post">
            <h1>Welcome to Deakin Newsletter!!<br> Signup Here</h1>
            <div class="input_box">
                <label for="fname">Enter your First Name</label><br>
                <input type="text" name="fname" placeholder="First Name">
                <label for="lname">Enter your Last Name</label><br>
                <input type="text" name="lname" placeholder="Last Name">
            </div>
            <div class="input_box">
                <label for="email">Enter your Email</label><br>
                <input type="text" name="email" placeholder="abc@example.com">
            </div>
            <div class="subscribe">
                <br>
                <button type="submit">Subscribe</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
